<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Algorithm Visualizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="array-container" id="arrayContainer">
      <!-- Array bars will be generated here -->
    </div>
    <div class="controls">
      <button id="mergeSort">Merge Sort</button>
      <button id="bubbleSort">Bubble Sort</button>
      <button id="quickSort">Quick Sort</button>
      <button id="heapSort">Heap Sort</button>
      <button id="randomizeArray">Randomize Array</button>
      <input type="range" id="speedSlider" min="1" max="100" value="50">
      <label for="speedSlider">Speed</label>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
